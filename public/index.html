<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ETH Price Router</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section id="controls">
        <div class="controls-title">Pairs</div>
        <label><input type="checkbox" name="base" value="ETH" checked /> ETH/USDT</label>
        <label><input type="checkbox" name="base" value="BTC" /> BTC/USDT</label>
        <label><input type="checkbox" name="base" value="TRX" /> TRX/USDT</label>
        <label><input type="checkbox" name="base" value="DOGE" /> DOGE/USDT</label>
        <label><input type="checkbox" name="base" value="BNB" /> BNB/USDT</label>
        <button id="refresh" type="button">Refresh</button>
      </section>
      <div id="results"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
